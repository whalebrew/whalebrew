name: Go CI
on: 
  push:
    branches:
    - "**"
    tags:
    - "**"
  pull_request:
  merge_group:

jobs:

  test-install:
    strategy:
      matrix:
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        # https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
        # fetch all tags
        fetch-depth: 0  
    - name: check install path
      run: |
        curl -L $(curl https://api.github.com/repos/whalebrew/whalebrew/releases/latest | jq '.assets[] | select(.name=="whalebrew-'$(uname -s)'-'$(uname -m)'")| .browser_download_url' -r) -o ./whalebrew-latest
        chmod +x ./whalebrew-latest

        mkdir latest
        export WHALEBREW_INSTALL_PATH=$PWD/latest

        ./whalebrew-latest version
        for m in $(cat all-modules); do
          ./whalebrew-latest install whalebrew/${m} -y || true
        done

        mkdir current
        export WHALEBREW_INSTALL_PATH=$PWD/current

        go run . version
        for m in $(cat all-modules); do
          go run . install whalebrew/${m} -y || true
        done

        diff current latest

        echo '*** current installed ***'
        ls current
        echo '*** all-modules ***'
        cat all-modules

        echo '** summary ***'
        ls current | wc -l
        cat all-modules | wc -l



  build:
    strategy:
      matrix:
        os: 
        - ubuntu-latest
        arch:
        - amd64
        - arm
        - arm64
        go-version: ['1.20']
        include:
        - os: macos-latest
          arch: amd64
          go-version: '1.20'
        - os: macos-latest
          arch: arm64
          go-version: '1.20'
    name: Build
    runs-on: ${{ matrix.os }}
    steps:
    - name: hello world
      run: echo hello world

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        # https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
        # fetch all tags
        fetch-depth: 0    

    - name: Map binary name
      id: binary
      run: |
        os=$(uname -s)
        case ${{ matrix.arch }} in
          amd64) arch=x86_64 ;;
          *)     arch=${{ matrix.arch }} ;;
        esac
        binary_name=whalebrew-${os}-${arch}
        echo "Binary name: ${binary_name}"
        echo "::set-output name=binary_name::${binary_name}"

    - name: Build
      id: build
      run: |
        now=$(date +'%Y-%m-%d')
        GOARCH=${{ matrix.arch }} go build -v -ldflags "-X github.com/whalebrew/whalebrew/version.Version=$(git describe --always --tags --dirty)+${now}.${{ github.sha }}" -o ${{ steps.binary.outputs.binary_name }} .

    
    - name: Ensure binary works
      run: ./${{ steps.binary.outputs.binary_name }} version
      if: ${{ !startsWith(matrix.arch, 'arm') }}

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.binary.outputs.binary_name }}
        path: whalebrew-*

    - name: run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} #required

  ok:
    name: All CI checks are OK
    runs-on: ubuntu-latest
    needs: build
    steps:
    - run: echo OK
    
  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags') }}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        # https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
        # fetch all tags
        fetch-depth: 0

    - name: Download assets
      id: download
      uses: actions/download-artifact@v3
      with:
        path: release/artifacts

    - name: Create Release
      id: create_release
      uses: ./actions/release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        folder: ${{steps.download.outputs.download-path}}
        tag_name: ${{ github.ref }}
